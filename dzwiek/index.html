    var piano = Synth.createInstrument('sedm');
    

    var nutes = ['D', 'B', 'E', 'C', 'F' , 'B' ,'A','G'];

    function playNute(x) {
      setTimeout(function(){
        piano.play(nutes[x], 1, 3)
      }, x*2000);
    }

    for (var i = 0; i < nutes.length; i++) {
      playNute(i);
    }
  });
}


</script>
