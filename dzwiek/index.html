    var nutes = ['D', 'D', 'E', 'C', 'F' , 'B' ,'A'];

    function playNute(x) {
      setTimeout(function(){
        piano.play(nutes[x], 2, 2)
      }, x*2000);
    }

    for (var i = 0; i < nutes.length; i++) {
      playNute(i);
    }
  });
}


</script>
